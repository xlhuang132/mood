

OUTPUT_DIR: "outputs/" 
 
SHOW_STEP: 100
SAVE_EPOCH: 10
MAX_EPOCH: 300
TRAIN_STEP: 500 
ALGORITHM:
  NAME: "MOOD" 
  MOOD:
    NUM_AUG: 2
    TEMPERATURE: 0.5  
    MIXUP_ALPHA: 0.5  
    PAP_LOSS_WEIGHT: 0.1
    FEATURE_LOSS_TEMPERATURE: 0.5
  
  PRE_TRAIN: 
    ENABLE: True
    WARMUP_EPOCH: 100
    SimCLR: 
      ENABLE: True
      TEMPERATURE: 0.5
    OOD_DETECTOR:
      TEMPERATURE: 0.5
      MAGNITUDE: 0.0014  
      THRESHOLD: 0.10004 
      K: 200  
    
      
MODEL:
  NAME: "Resnet34"  
DATASET:
  NAME: "cifar100"
  ROOT: "./data/cifar100" 
  NUM_CLASSES: 100
  GROUP_SPLITS: [30,35,35]
  DOMAIN_DATASET_RETURN_INDEX: True
  UNLABELED_DATASET_RETURN_INDEX: True
  LABELED_DATASET_RETURN_INDEX: True 
  DL:
    NUM_LABELED_HEAD: 150
    IMB_FACTOR_L: 100
  DU:
    ID:
      NUM_UNLABELED_HEAD: 300
      IMB_FACTOR_UL: 100 
    OOD:
      ENABLE: True
      DATASET: 'TIN'
      RATIO: 0.5
   
  DUAL_SAMPLER:
    ENABLE: True
    NAME: "ClassReversedSampler"  
  
  TRANSFORM:
    UNLABELED_STRONG_AUG: True
    LABELED_STRONG_AUG: True
 