

OUTPUT_DIR: "outputs/"  
SHOW_STEP: 100
SAVE_EPOCH: 10
MAX_EPOCH: 500
TRAIN_STEP: 500  
ALGORITHM:
  NAME: "baseline"
  CONFIDENCE_THRESHOLD: 0.95 

MODEL:
  NAME:  "WRN_28_2"
  LOSS:
    LABELED_LOSS: "CrossEntropyLoss" 
    WITH_LABELED_COST_SENSITIVE: False
    UNLABELED_LOSS: "CrossEntropyLoss"
    UNLABELED_LOSS_WEIGHT: 1.0
    WITH_SUPPRESSED_CONSISTENCY: False 

DATASET:
  NAME: "cifar10"
  ROOT: "./data/cifar10" 
  NUM_CLASSES: 10
  GROUP_SPLITS: [3,3,4]  
  IFS: [100]
  OODRS: [0.0] 
  DL:
    NUM_LABELED_HEAD: 500
    IMB_FACTOR_L: 100 
  DU:
    ID:
      NUM_UNLABELED_HEAD: 4000  
      IMB_FACTOR_UL: 100
      # REVERSE_UL_DISTRIBUTION: False
    OOD:
      ENABLE: True
      DATASET: 'TIN'
      RATIO: 0.0   
    
    UNLABELED_BATCH_RATIO: 2
   
  SAMPLER:
    NAME: "RandomSampler"  
  DUAL_SAMPLER:
    ENABLE: True
    NAME: "ClassReversedSampler" # 双采样分支
 