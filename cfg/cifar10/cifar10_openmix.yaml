

OUTPUT_DIR: "outputs/" 
SHOW_STEP: 100
SAVE_EPOCH: 10
MAX_EPOCH: 500
TRAIN_STEP: 500  
ALGORITHM:
  NAME: "openmix" # Fixmatch+daso 
  OPENMIX:
    # FREEZE_ITER: 60
    THETA1: 0.95
    THETA2: 0.9
    LAMBDA1: 5
    LAMBDA2: 1000
    MIXUP_ALPHA: 1

MODEL:
  NAME: "WRN_28_2"   

  QUEUE:
    FEAT_DIM: 128  
    MAX_SIZE: 256  
  
DATASET:
  NAME: "cifar10"
  ROOT: "./data/cifar10" 
  NUM_CLASSES: 10
  GROUP_SPLITS: [3,3,4]
  BATCH_SIZE: 1
  
  IFS: [100]
  OODRS: [0.25,0.5,0.75]  
  DL:
    NUM_LABELED_HEAD: 500
    IMB_FACTOR_L: 100
  DU:
    ID:
      NUM_UNLABELED_HEAD: 4000
      IMB_FACTOR_UL: 100
      # REVERSE_UL_DISTRIBUTION: False
    OOD:
      ENABLE: True
      DATASET: 'TIN'
      # RATIO: 0.0 # n(ood)/n(du)  
      INCLUDE_ALL: False  
     
   

