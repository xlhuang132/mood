

OUTPUT_DIR: "outputs/" 
SHOW_STEP: 100
SAVE_EPOCH: 10
MAX_EPOCH: 300
TRAIN_STEP: 500  
ALGORITHM:
  NAME: "DASO" 
  CONFIDENCE_THRESHOLD: 0.95  
  DASO:
    WITH_DIST_AWARE: True
    DIST_TEMP: 1.5
    INTERP_ALPHA: 0.5
    PSA_LOSS_WEIGHT: 1.0  
    WARMUP_ITER: 5000
MODEL:
  NAME: 'Resnet34'  
  QUEUE:
    FEAT_DIM:  128 
    MAX_SIZE: 256  
  
DATASET:
  NAME: "cifar10"
  ROOT: "./data/cifar10" 
  NUM_CLASSES: 10
  GROUP_SPLITS: [3,3,4]
   
  DL:
    NUM_LABELED_HEAD: 1500
    IMB_FACTOR_L: 100
  DU:
    ID:
      NUM_UNLABELED_HEAD: 3000
      IMB_FACTOR_UL: 100 
    OOD:
      ENABLE: True
      DATASET: 'TIN'
      RATIO: 0.5  
     
   

