

OUTPUT_DIR: "outputs/" 

SHOW_STEP: 100
SAVE_EPOCH: 10
MAX_EPOCH: 300
TRAIN_STEP: 500   
ALGORITHM:
  NAME: "MOOD"
  CONFIDENCE_THRESHOLD: 0.95
  MOOD:
    NUM_AUG: 2
    TEMPERATURE: 0.5 # ?
    MIXUP_ALPHA: 0.5  
    FEATURE_LOSS_TEMPERATURE: 0.5
    PAP_LOSS_WEIGHT: 0.1 

  PRE_TRAIN: 
    ENABLE: True
    WARMUP_EPOCH: 100
    SimCLR: 
      ENABLE: True
      TEMPERATURE: 0.5
    OOD_DETECTOR:
      TEMPERATURE: 0.5 
      K: 50  
    
MODEL:
  NAME:   "Resnet34"  
  LOSS: 
    FEATURE_LOSS:
      TEMPERATURE: 0.5 
      CENTER_DECAY_RATIO: 0.9
 
DATASET:
  NAME: "cifar10"
  ROOT: "./data/cifar10" 
  NUM_CLASSES: 10
  GROUP_SPLITS: [3,3,4] 
  DOMAIN_DATASET_RETURN_INDEX: True
  UNLABELED_DATASET_RETURN_INDEX: True
  LABELED_DATASET_RETURN_INDEX: True 
  DL:
    NUM_LABELED_HEAD: 1500
    IMB_FACTOR_L: 100
  DU:
    ID:
      NUM_UNLABELED_HEAD: 3000
      IMB_FACTOR_UL: 100
      REVERSE_UL_DISTRIBUTION: False
    OOD:
      ENABLE: True
      DATASET: 'TIN'
      RATIO: 0.5   
     
  
  DUAL_SAMPLER:
    ENABLE: True
    NAME: "ClassReversedSampler"  
  
  TRANSFORM:
    UNLABELED_STRONG_AUG: True
    LABELED_STRONG_AUG: False 
 